<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 5</title>
        <script>
            function Averiguar(Limite, Escrever) {
                let nLimite = parseInt(document.getElementById(Limite).value)
                nEscrever = '<strong>Lista</strong><br>'

                for(I=0;I<=nLimite;I=I+1){
                    if(I % 2 != 0){
                        nEscrever = nEscrever += I +'<br>'
                    }
                }

                document.getElementById(Escrever).innerHTML = nEscrever
            }
        </script>
    </head>
    <body>
        <label>Dê um número:</label>
        <input tye="text" id="eLimite" name="eLimite">
        <br>
        <button onclick="Averiguar('eLimite', 'tEscrever')">Averiguar</button>
        <br>
        <br>
        <p id="tEscrever" name="tEscrever"></p>
    </body>
</html>
